[build]
  command = "craco build"
  publish = "build"

# 1) PROXY AL BACKEND (debe ir antes)
[[redirects]]
  from = "/api/*"
  to = "https://backendsolicitudes.onrender.com/api/:splat"
  status = 200
  force = true

# 2) SPA FALLBACK
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# (Opcional) headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    # Permite los bundles generados por CRA/Craco y evita que CSP bloquee la app.
    # Si m√°s adelante se eliminan todos los scripts inline, puede retirarse 'unsafe-inline'.
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob:; connect-src 'self' https://backendsolicitudes.onrender.com; font-src 'self' data: https://fonts.gstatic.com;"
